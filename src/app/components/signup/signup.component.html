<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6.5">
                  <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input type="text" placeholder="First Name">
                  </div>
                </div>
                <div class="form-group col-md-6.5">
                  <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input type="text" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-field">
                  <span class="fa fa-envelope p-2"></span>
                  <input type="text" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Password">
                  <span (click)="hideShowPass()"   class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              <div class="text-center pt-4 text-white">
                Already have an account? <a id="signup" class="font-weight-bold" href="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
